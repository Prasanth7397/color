<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Image Swap</title>
    <style>
        body {
            background-image: url('pexels-photo-134402.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const imageSources = ['ai-generated-8702284_640.webp','pexels-photo-134402.jpeg','pexels-photo-1097456.webp',
        'pexels-photo-1252812.jpeg','istockphoto-603858864-612x612.jpg','pexels-photo-5225461.jpeg',
        'pexels-photo-4062331.webp','pexels-photo-210019.jpeg'
            
        ];

        function changeBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * imageSources.length);
            document.body.style.backgroundImage = `url(${imageSources[randomIndex]})`;
        }

        // Change the background image every 5 seconds (1000 milliseconds)
        setInterval(changeBackgroundImage, 1000);
    </script>
</body>
</html>
